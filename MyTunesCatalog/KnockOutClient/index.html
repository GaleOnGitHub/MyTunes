<!DOCTYPE html>
<html>
<head>
    <title>MyTunes Client</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body class="container">
    <div class="page-header">
      <h1>Tunes</h1>
    </div>

    <div class="row">

      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Artists</h2>
          </div>
          <div class="panel-body">
            <ul class="list-unstyled" data-bind="foreach: artists">
              <li>
                <strong><span data-bind="text: Name">  </span></strong>
                <small><a href="#" data-bind="click: $parent.getArtistDetails">Details</a></small>
              </li>
            </ul>
              <div>
                  <a href='#' data-bind="click: pagePreviousArtists">&lt;&lt;Previous 10</a> | 
                  <a href="#" data-bind="click: pageNextArtists">Next 10&gt;&gt;</a></div>
          </div>
        </div>
        <div class="alert alert-danger" data-bind="visible: error"><p data-bind="text: error"></p></div>
      </div>

<!-- ko if:artistDetails() -->

<div class="col-md-3">
<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Artist Details</h2>
  </div>
  <table class="table">
    <tr><td>Artist Id:</td><td data-bind="text: artistDetails().Id"></td></tr>
    <tr><td>Artist Name: </td><td data-bind="text: artistDetails().Name"></td></tr>
  </table>
</div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Artist's Albums</h2>
      </div>
      <div class="panel-body">
        <ul class="list-unstyled" data-bind="foreach: artistDetails().Albums">
          <li>
            <strong><span data-bind="text: Title">  </span></strong>
            <small><a href="#" data-bind="click: $parent.getAlbumDetails">Details</a></small>
          </li>
        </ul>
      </div>
    </div>
</div>

<!-- /ko -->
        
<!-- ko if:albumDetails() -->

<div class="col-md-3">
<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Album Details</h2>
  </div>
  <table class="table">
    <tr><td>Album Id:</td><td data-bind="text: albumDetails().Id"></td></tr>
    <tr><td>Album Title:</td><td data-bind="text: albumDetails().Title"></td></tr>
  </table>
</div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Album Tracks</h2>
      </div>
      <div class="panel-body">
        <ul class="list-unstyled" data-bind="foreach: albumDetails().Tracks">
          <li>
            <strong><span data-bind="text: Name">  </span></strong>
            <small><a href="#" data-bind="click: $parent.getTrackDetails">Details</a></small>
          </li>
        </ul>
      </div>
    </div>
</div>

<!-- /ko -->
               
<!-- ko if:trackDetails() -->

<div class="col-md-3">
<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Track Details</h2>
  </div>
  <table class="table">
    <tr><td>Title:</td><td data-bind="text: trackDetails().Title"></td></tr>
    <tr><td>Genre:</td><td data-bind="text: trackDetails().Genre"></td></tr>
    <tr><td>Price:</td><td data-bind="text: trackDetails().Price"></td></tr>
    <tr><td>Composer:</td><td data-bind="text: trackDetails().Composer"></td></tr>
    <tr><td>Media Type:</td><td data-bind="text: trackDetails().MediaType"></td></tr>
    <tr><td>Milliseconds:</td><td data-bind="text: trackDetails().Milliseconds"></td></tr>
    <tr><td>Bytes:</td><td data-bind="text: trackDetails().Bytes"></td></tr>
  </table>
</div>
</div>

<!-- /ko --> 
        
</div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
